<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | shanghaiDate</title>
	<link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/H5.json", {onProgress: UnityProgress});
    </script>
	<script>
	  function DateUnity3D(date)
		{
			console.log(date);
			console.log("------->");
		}
	  function send(date)
		{
			gameInstance.SendMessage("JsManager", "ReceiveFromJs", date)
		}
	</script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">shanghaiDate</div>
      </div>
    </div>
  </body>
</html>
